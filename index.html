<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>Our Love Story</h1>
            <p>Forever and Always</p>
            <a href="#about" class="btn">Explore Our Journey</a>
        </div>
    </header>

    <section id="about" class="fade-in">
        <h2>About Us</h2>
        <p>We met, we laughed, and we fell in love. Here's to the journey of a lifetime together.</p>
    </section>

    <section id="gallery" class="fade-in">
        <h2>Gallery</h2>
        <div class="gallery-images">
            <img src="images/photo1.jpg" alt="Memory 1">
            <img src="images/photo2.jpg" alt="Memory 2">
            <img src="images/photo3.jpg" alt="Memory 3">
        </div>
    </section>

    <section id="contact" class="fade-in">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you!</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; Wananaaa 2024 Our Love Story. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
